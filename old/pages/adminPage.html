<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>CrystalClear</title>
    <link rel="icon" href="favicon.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
    <script defer src="../scripts/header.js"></script>
    <script defer src="../scripts/footer.js"></script>
    <script defer src="../scripts/scripts.js"></script>

    <style> 
        h1 {text-align: center;}
    </style>
</head>

<body>
    <header id="app-header"></header>
    <h1>Update Services </h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="CBPrice" class="form-label">Chemical + Baskets Price:</label>
                <input type="text" class="form-control" id="CBPrice">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="CBdescription" class="form-label">Chemical + Baskets Description:</label>
                <textarea rows="5" cols="32"></textarea>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="basicPrice" class="form-label">Basic Service Price:</label>
                <input type="text" class="form-control" id="basicPrice">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="basicDescription" class="form-label">Basic Service Description:</label>
                <textarea rows="5" cols="32"></textarea>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="fullPrice" class="form-label">Full Service Price:</label>
                <input type="text" class="form-control" id="fullPrice">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="fullDescription" class="form-label">Full Service Description:</label>
                <textarea rows="5" cols="32"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button type="signup" class="btn btn-primary mt-3">Update</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>

    <footer id="app-footer"></footer>
</body>
</html>
