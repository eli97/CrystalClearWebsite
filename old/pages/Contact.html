<!DOCTYPE html>
<html lang = "en">

<head>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>Contact</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../styles/styles.css">
    <script defer src="../scripts/header.js"></script>
    <script defer src="../scripts/footer.js"></script>
    <script defer src="../scripts/scripts.js"></script>

    <style> 
        h1 {text-align: center;}
    </style>
</head>

<body>
<header id="app-header"></header>

    <h1>Contact Us</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="inputemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputemail">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNo">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-3">
                <label for="text">Enter your concern:</label><br>
                <textarea rows ="5" cols="30" name="text" placeholder="Enter text"></textarea> 
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button type="sendEmail" class="btn btn-primary mt-3">Send</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>

    <footer id="app-footer"></footer>
</body>

</html>

</html>
