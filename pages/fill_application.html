<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<link href="../stlyle/styles.css" rel"stylesheet" type="text/css" /> 
<title>Fill Application</title>
<html>
<body>
    <div class="row justify-content-around">
        <div class="row justify-content-around">
            <h1>Please fill out the Application</h1>
        </div>
    </div>
    
    <div class="container mt-5" id="form">
       <form class="row g-3 needs-validation">
        <div class="row" >
            <select class="form-select" aria-label="Default select example" id="Services" required>
                <option selected disabled value="">Select your Service: </option>
                <option value="Cleaning">   Cleaning</option>
                <option value="Repairments">Repairment</option>
                <option value="Inspection"> Inspection</option>
              </select>
        </div>
        
        <div class="row">
            <div class="col">
                <label for="Fullname" class="form-label">Name</label>
                <input type="text" class="form-control" id="Fullname" required>
            </div>
            <div class="col">
                <label for="Phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="Phone" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="emailinfo" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailinfo" required>
        </div>
        <div class="mb-3">
            <label for="streetname" class="form-label">Street Name </label>
            <input type="text" class="form-control" id="streetname" required>
        </div>
        <div class="row g-3">
            <div class="col-sm-7">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" aria-label="City" id="City" required>
            </div>
            <div class="col-sm">
                <label for="State" class="form-label">State</label>
                <input type="text" class="form-control"  aria-label="State" id="State" required>
            </div>
            <div class="col-sm">
                <label for="Zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" aria-label="Zip" id="Zip" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment or Questions:</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
          </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="submit" onClick="sendEmail();"> Submit Form</button>
            
        </div>
    </form> 
    
    </div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
  
<script>
   var form = document.getElementById('form')
   form.addEventListener('submit', function(event){
       event.preventDefault();
       var email = document.getElementById("emailinfo").value;
        var service =document.getElementById("Services").value;
        var name = document.getElementById("Fullname").value;
        var phone = document.getElementById("Phone").value;
        var street = document.getElementById("streetname").value
        var city = document.getElementById("City").value
        var state = document.getElementById("State").value
        var zip =  document.getElementById("Zip").value;
        var address =  street + "<br> "
            + city + ", "
            + state + " "
            + zip;
        Email.send({
        Host: "smtp.gmail.com",
        Username: "testingstuff202201@gmail.com",
        Password: "mrgrleetoahibocg",
        To: 'testingstuff202201@gmail.com',
        From: email,
        Subject: "New Client: type of service - " + service,
        Body:  "Name: " + name
            + "<br> Phone: " + phone
            + "<br> Address: <br>" 
            + address
            + "<br> Comments: <br> "
            + document.getElementById("comment").value,
        }).then(function (message) {
          window.location.href="thank_you.html"
        });
        
   })
</script>
</body>
</html>
