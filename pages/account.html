    <header id="app-header"></header>

    <section class="p-5">
        <form id="account-info">
            <p>
                <label for=a>
                    First Name:
                </label>
                <input id="a" type="text" name="fname"/>
            </p>
            <p>
                <label for="b">
                    Last Name:
                </label>
                <input id="b"type="text" name="lname"/>
            </p>
            <p>
                <label>
                    Street Address:
                </label>
                <input type="text" name="address"/>
            </p>
            <p>
                <label>

                </label>
                <input type="text" name="state"/>
            </p>
            <p>

                </label>

            </p>
            <p>

                </label>

            </p>
            <p>

                </label>
                <input type="text" name="pnumber"/>
            </p>
        </form>
