    <h2 class="text-center">Update Account</h2>
    <div style="background: url(&quot;assets/img/water1.png&quot;) top / cover no-repeat;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-end">
                    <div><label class="form-label" style="margin-top: 25px;">First Name:</label></div>
                    <div><label class="form-label" style="padding-top: 23px;">Last Name:</label></div>
                    <div><label class="form-label" style="padding-top: 23px;">Street:</label></div>
                    <div><label class="form-label" style="padding-top: 23px;">City:</label></div>
                    <div><label class="form-label" style="padding-top: 23px;">State:</label></div>
                    <div><label class="form-label" style="padding-top: 23px;">Zip Code:</label></div>
                    <div><label class="form-label" style="padding-top: 23px;">Phone Number:</label></div>
                    <div><label class="form-label" style="padding-top: 23px;">E-mail:</label></div>
                </div>
                <div class="col-md-6" style="width: 400px;">
                    <form id="my-form" style="height: 500px;">
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="firstname">First Name</label><input class="form-control" type="text" id="firstname" name="firstname" autofocus="" maxlength="24"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="lastname">Last Name</label><input class="form-control" type="text" id="lastname" name="lastname" maxlength="24"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="street">Street</label><input class="form-control" type="text" id="street" name="street" maxlength="32"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="city">City</label><input class="form-control" type="text" id="city" name="city" maxlength="32"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="state">State</label><input class="form-control" type="text" id="state" name="state" maxlength="32"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="zipcode">Zip Code</label><input class="form-control" type="number" id="zipcode" name="zipcode" maxlength="5"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="phonenumber">Phone Number</label><input class="form-control" type="tel" id="phonenumber" name="phonenumber" maxlength="12"></div>
                        <div class="form-group mb-3"><label class="form-label visually-hidden" for="email">Email Address</label><input class="form-control" type="email" id="email" name="email" maxlength="79"></div>
                        <!--<div class="form-group mb-3"><label class="form-label visually-hidden" for="messages">Last Name</label></div> -->

                        <button class="btn btn-light btn-lg border rounded-0" id="form-btn-1" type="submit" style="background: rgba(0,0,0,0.4);padding-top: 0px;padding-bottom: 0px;padding-right: 10px;padding-left: 10px;font-size: 16px;">Update</button><button class="btn btn-light btn-lg border rounded-0" id="form-btn-2" type="reset" style="background: rgba(0,0,0,0.4);padding-top: 0px;padding-bottom: 0px;padding-right: 10px;padding-left: 10px;font-size: 16px;margin-left: 10px;">Cancel</button>
                    </form>
